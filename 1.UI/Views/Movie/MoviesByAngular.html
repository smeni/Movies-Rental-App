<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

   
  

</head>

<body ng-app="myApp">
    <script src="../../Scripts/angular.min.js"></script>


    <div ng-controller="moviesCtrl">
        <h1>{{4*5}}</h1>

        <table>
            <tr>
                <td>MovieID</td>
                <td>Picture</td>
                <td>MovieName</td>
                <td>CategoryName</td>
                <td>MovieTrailer</td>
                <td>Level</td>
            </tr>
            <tr ng-repeat="m in movies">
                <td>{{m.MovieID}}</td>
                <td>{{m.Picture}}</td>
                <td>{{m.MovieName}}</td>
                <td>{{m.CategoryName}}</td>
                <td>{{m.MovieTrailer}}</td>
                <td>{{m.Level}}</td>
            </tr>
        </table>
    </div>


    <!--<script src="../../Coode/moviesByAngular.js"></script>-->

    <script>




        var app = angular.module("myApp", [])
            .controller("moviesCtrl", function ($scope, $http) {
                $scope.url = "/Movie/MoviesByAngular";

                $http.get($scope.url)
                    .then(function (response) {
                        alert("fassfsf");
                        console.log(response.data);
                        $scope.movies = response.data;

                    }, function (response) {

                        $scope.movies = "Something went wrong";

                    });

            });


    </script>
</body>


    

</html>
